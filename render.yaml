databases:
  - name: gestao-moradias-db
    plan: free
    databaseName: gestao_moradias
    user: gm_user

services:
  - type: web
    name: gestao-moradias-backend
    plan: free
    runtime: docker
    repo: https://github.com/juniorgalindo1990/gestao-moradias
    branch: main
    autoDeploy: true
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: gestao-moradias-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: gestao-moradias-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: gestao-moradias-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: gestao-moradias-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: gestao-moradias-db
          property: password
 
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: "https://gestao-moradias-frontend.onrender.com"

  - type: web
    name: gestao-moradias-frontend
    plan: free
    runtime: docker
    repo: https://github.com/juniorgalindo1990/gestao-moradias
    branch: main
    autoDeploy: true
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NG_APP_API_URL
        value: "https://gestao-moradias-backend.onrender.com"
