name: CI - Backend / build-test

on:
  push:
    branches: ["**"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test (profile test / H2)
        run: mvn -B -f backend/pom.xml -Ptest clean verify
        env:
          SPRING_PROFILES_ACTIVE: test
          MAVEN_OPTS: -Xmx1g
