name: CI - Backend / build-test

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-test:
    name: Build & test (profile test / H2)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      
      - name: Build (compile only)
        run: mvn -B -q -DskipTests -Dspring.profiles.active=test package

      - name: Test (Surefire)
        run: mvn -B -Dspring.profiles.active=test -Duser.timezone=UTC test

      - name: Upload surefire reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            backend/target/surefire-reports/**
            backend/target/*.dump
          if-no-files-found: warn
